<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Coder Wang 的技术博客 - 分享前端开发、Vue、React、TypeScript 等技术文章" />
    <title>Coder Wang 的技术博客</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      // 单页应用 GitHub Pages 路由回退方案
      // 将当前路径保存到 sessionStorage，然后重定向到首页
      // Vue 应用加载后会读取并恢复路径
      const fullPath = window.location.pathname + window.location.search + window.location.hash;
      sessionStorage.setItem('redirectPath', fullPath);
      window.location.href = '/Tech-Blog/';
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
